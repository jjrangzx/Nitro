<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invite Keys</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            background-color: #191414;
            color: #ffffff;
            text-align: center;
            user-select: none;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #a8534b;
            background: #23272A;
            color: #ffffff;
            transition: background 0.3s, border 0.3s;
            -moz-appearance: textfield;
        }
        input:focus {
            background: #343B41;
            border-color: #a8534b;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #a8534b;
            color: #ffffff;
            margin: 10px;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #121212;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .keys {
            margin-top: 20px;
            font-size: 16px;
        }
        .key {
            background: #23272A;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            color: #a8534b;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .key:hover {
            background-color: #343B41;
        }
        .error-message {
            color: #ff4d4d;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generate Invite Keys</h1>
    <input type="text" id="secretWord" placeholder="Enter secret word" />
    <button id="accessButton">Access Key Generation</button>
    <div class="keys" id="keyContainer" style="display: none;"></div>
    <div id="errorMessage" class="error-message"></div>
    <button id="generateKeyButton" style="display: none;">Generate Key</button>

    <script>
        const secretWord = 'floncilesexy';

        document.getElementById('accessButton').addEventListener('click', () => {
            const userInput = document.getElementById('secretWord').value;
            const errorMessage = document.getElementById('errorMessage');

            if (userInput === secretWord) {
                errorMessage.textContent = '';
                document.getElementById('keyContainer').style.display = 'block';
                document.getElementById('generateKeyButton').style.display = 'block'; // Show the key generation button
                displayKeys(); // Display existing keys
            } else {
                errorMessage.textContent = 'Access denied: Incorrect secret word.';
                document.getElementById('keyContainer').style.display = 'none';
                document.getElementById('generateKeyButton').style.display = 'none'; // Hide the key generation button
            }
        });

        document.getElementById('generateKeyButton').addEventListener('click', generateKey);

        function generateRandomKey(length = 16) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function generateKey() {
            const newKey = generateRandomKey();
            let storedKeys = JSON.parse(localStorage.getItem('inviteKeys')) || [];
            storedKeys.push(newKey);
            localStorage.setItem('inviteKeys', JSON.stringify(storedKeys));
            displayKeys();
        }

        function displayKeys() {
            const storedKeys = JSON.parse(localStorage.getItem('inviteKeys')) || [];
            const keyContainer = document.getElementById('keyContainer');
            keyContainer.innerHTML = '';
            storedKeys.forEach(key => {
                const keyElement = document.createElement('div');
                keyElement.className = 'key';
                keyElement.textContent = key;
                keyElement.onclick = () => copyToClipboard(keyElement);
                keyContainer.appendChild(keyElement);
            });
        }

        function copyToClipboard(element) {
            navigator.clipboard.writeText(element.textContent).then(() => {
                element.textContent = 'Copied!';
                setTimeout(() => {
                    element.textContent = element.dataset.key;
                }, 2000);
            });
        }
    </script>
</body>
</html>
