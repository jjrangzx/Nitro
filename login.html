<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            background-color: #191414;
            color: #ffffff;
            text-align: center;
            user-select: none;
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #a8534b;
            background: #23272A;
            color: #ffffff;
            margin: 5px;
            transition: background 0.3s, border 0.3s;
        }
        input:focus {
            background: #343B41;
            border-color: #a8534b;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #a8534b;
            color: #ffffff;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #121212;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Enter Invite Key</h1>
    <input type="text" id="inviteKey" placeholder="Invite Key" />
    <button id="loginButton">Login</button>

    <script>
        document.getElementById('loginButton').addEventListener('click', () => {
            const enteredKey = document.getElementById('inviteKey').value;
            const storedKeys = JSON.parse(localStorage.getItem('inviteKeys')) || [];
            
            if (storedKeys.includes(enteredKey)) {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Invalid invite key. Please try again.');
            }
        });
    </script>
</body>
</html>
